<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css"/>
        <title>Personal Portfolio</title>
    </head>
    <body class="w-[80%]">
          <div id="cursor-glow" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 transition-all duration-75"></div>
         <div class="mt-12 ml-10 lg:mt-20 lg:ml-[calc(30%-10rem)]">
            <a href="index.html"><h2 class="text-[18px] xl:text-[24px] ml-1 lg:ml-2 text-blue-400 cursor-pointer hover:underline decoration-2 underline-offset-4">Andrew Ramirez</h2></a>
            <h1 class="text-[36px] md:text-[48px] xl:text-[60px] mt-[-.5rem] font-bold">All Projects</h1>
          <table class="projects lg:mt-[4rem] mt-[2rem] table-fixed border-separate border-spacing-y-4 lg:border-spacing-y-0">
            <thead>
                <tr>
                    <th class="w-[350px] lg:w-[300px] xl:w-[250px] text-left text-stone-50 xl:text-base lg:text-sm font-bold">Year</th>
                    <th class="w-[525px] md:w-[500px] lg:w-[450px] xl:w-[400px] text-left text-stone-50 xl:text-base lg:text-sm font-bold">Project</th>
                    <th class="lg:w-[1000px] xl:w-[900px] text-left text-stone-50 xl:text-base lg:text-sm font-bold hidden lg:table-cell">Built With</th>
                    <th class="md:w-[300px] lg:w-[250px] xl:w-[200px] text-left text-stone-50 xl:text-base lg:text-sm font-bold hidden md:table-cell">Link</th>
                </tr>
            </thead>
            <tbody id="projects-table">

            </tbody>
          </table>
          </div>
        <script src="script.js"></script>
    </body>
</html>
